<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoreX Fitness - 30-Day Nutrition Plan for cutting and bulking goals">
    <meta name="theme-color" content="#3aa7ff">
    <title>30-Day Nutrition Plan | CoreX Fitness</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,400;0,600;0,800;1,800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bar-bg: #2d2d2d;
        }

        .control-bar {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--radius-lg);
            border-bottom: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-bar h1 {
            margin: 0;
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-bar p { 
            margin: 5px 0 0 0; 
            color: var(--text-muted); 
            font-size: 0.9rem; 
        }

        .select-container { 
            position: relative; 
        }

        .plan-select {
            padding: 12px 40px 12px 20px;
            font-size: 1rem;
            border-radius: 25px;
            border: 2px solid var(--primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: bold;
            appearance: none; 
            outline: none;
            min-width: 200px;
            transition: var(--transition-fast);
        }

        .plan-select:focus {
            box-shadow: 0 0 0 3px rgba(58, 167, 255, 0.3);
        }

        .select-container::after {
            content: '‚ñº';
            font-size: 0.8rem;
            color: var(--primary);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .plan-container { 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .day-selector { 
            flex: 1; 
            min-width: 250px; 
            background: var(--bg-secondary); 
            padding: 15px; 
            border-radius: var(--radius-lg); 
            max-height: 600px; 
            overflow-y: auto; 
            border: 1px solid var(--border-color);
        }

        .day-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 8px;
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-family: inherit;
            transition: var(--transition-fast);
        }
        
        .day-btn:hover { 
            background: var(--border-color); 
            padding-left: 20px; 
        }
        
        .day-btn.active-day { 
            background: var(--primary); 
            color: #000;
            font-weight: bold; 
            box-shadow: 0 0 15px rgba(58, 167, 255, 0.4);
        }

        .day-display {
            flex: 2;
            min-width: 300px;
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            max-height: 600px;
            overflow-y: auto;
        }

        .tag { 
            display: inline-block; 
            background: var(--primary); 
            color: #000; 
            padding: 5px 12px; 
            font-size: 0.8rem; 
            border-radius: var(--radius-sm); 
            margin-bottom: 15px; 
            font-weight: 800; 
            text-transform: uppercase;
        }

        .day-display h2 { 
            margin-top: 0; 
            font-size: clamp(1.5rem, 4vw, 2.2rem); 
            margin-bottom: 10px; 
            color: var(--text-primary);
        }
        
        p.desc { 
            color: var(--text-muted); 
            font-size: 1.1rem; 
            line-height: 1.6; 
        }

        .meal-image {
            width: 100%;
            height: 350px;
            object-fit: cover; 
            border-radius: var(--radius-md);
            margin-top: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            display: block;
            transition: opacity 0.3s ease;
        }

        @media screen and (max-width: 900px) {
            .plan-container {
                flex-direction: column;
            }
            
            .day-selector {
                max-height: 200px;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }
            
            .day-btn {
                text-align: center;
                padding: 12px 8px;
                margin-bottom: 0;
            }
            
            .day-btn:hover {
                padding-left: 8px;
            }
            
            .day-display {
                max-height: none;
            }
            
            .meal-image {
                height: 250px;
            }
        }

        @media screen and (max-width: 768px) {
            .control-bar {
                flex-direction: column;
                text-align: center;
            }
            
            .plan-select {
                width: 100%;
                min-width: unset;
            }
            
            .select-container {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .day-selector {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
            
            .day-btn {
                padding: 10px 5px;
                font-size: 0.85rem;
            }
            
            .day-display {
                padding: 15px;
            }
            
            .meal-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="Home_and_Choose_Us_Page/index.html" class="logo">CoreX Fitness</a>
        
        <nav class="main-nav" id="mainNav">
            <ul>
                <li><a href="Home_and_Choose_Us_Page/index.html">Home</a></li>
                <li><a href="Home_and_Choose_Us_Page/index.html#choose-us">Choose Us</a></li>
                <li><a href="Programs_Pages_new/index.html">Programs</a></li>
                <li><a href="BMI_Calculator_Page/BMI_Calculator_Page.html">BMI Calculator</a></li>
            </ul>
        </nav>
        
        <div class="header-controls">
            <button class="theme-toggle" aria-label="Toggle dark/light mode">
                    <span class="icon-sun">‚òÄÔ∏è</span>
                    <span class="icon-moon">üåô</span>
                </button>
            </button>
            <a href="Profile_Page_New/index.html" class="profile-btn" aria-label="Go to Profile">üë§</a>
            <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    
    <div class="nav-overlay" id="navOverlay"></div>

    <main style="padding-top: 100px;">
        <div class="control-bar">
            <div>
                <h1>Nutrition Master</h1>
                <p>Select your goal to switch the entire 30-day plan.</p>
            </div>
            
            <div class="select-container">
                <select id="plan-type" class="plan-select" onchange="updatePlanMode()" aria-label="Select nutrition plan type">
                    <option value="cutting">Cutting (Fat Loss)</option>
                    <option value="bulking">Bulking (Muscle Gain)</option>
                </select>
            </div>
        </div>

        <div class="plan-container">
            <div class="day-selector" id="day-list" role="tablist" aria-label="Day selection"></div>

            <div class="day-display" role="tabpanel">
                <span class="tag" id="plan-tag">CUTTING PLAN</span>
                <h2 id="meal-name">Loading...</h2>
                <p class="desc" id="meal-desc">Select a day to view details.</p>
                
                <img id="meal-img" src="" alt="Meal Preview" class="meal-image" loading="lazy">
            </div>
        </div>
    </main>

    <!-- Shared JS -->
    <script src="shared/common.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DATA: IMAGE LINKS ---
            const images = {
                cutting: {
                    salmon: "https://images.pexels.com/photos/3763847/pexels-photo-3763847.jpeg?auto=compress&cs=tinysrgb&w=800",
                    salad:  "https://images.pexels.com/photos/1059905/pexels-photo-1059905.jpeg?auto=compress&cs=tinysrgb&w=800",
                    chicken:"https://images.pexels.com/photos/106343/pexels-photo-106343.jpeg?auto=compress&cs=tinysrgb&w=800"
                },
                bulking: {
                    steak:  "https://images.pexels.com/photos/65175/pexels-photo-65175.jpeg?auto=compress&cs=tinysrgb&w=800",
                    pasta:  "https://images.pexels.com/photos/1487511/pexels-photo-1487511.jpeg?auto=compress&cs=tinysrgb&w=800",
                    oats:   "https://images.pexels.com/photos/90893/pexels-photo-90893.jpeg?auto=compress&cs=tinysrgb&w=800"
                }
            };

            const dayList = document.getElementById('day-list');
            const mealName = document.getElementById('meal-name');
            const mealDesc = document.getElementById('meal-desc');
            const mealImg = document.getElementById('meal-img');
            const planTag = document.getElementById('plan-tag');
            const planSelector = document.getElementById('plan-type');

            let planData = [];

            // --- FUNCTION: Generate Data ---
            window.updatePlanMode = function() {
                dayList.innerHTML = '';
                planData = [];
                const mode = planSelector.value; 
                
                // Update Tag Text (Color is handled by CSS class .tag now)
                planTag.innerText = mode === 'cutting' ? "FAT LOSS MENU" : "MUSCLE GAIN MENU";
                
                // Note: I removed the JS color override so it stays Blue (#3aa7ff)

                for(let i = 1; i <= 30; i++) {
                    let mName, mDesc, mSrc;

                    if (mode === 'cutting') {
                        if(i % 4 === 0) {
                            mName = "Grilled Salmon"; mDesc = "Salmon fillet with asparagus and lemon."; mSrc = images.cutting.salmon;
                        } else if (i % 2 === 0) {
                            mName = "Green Power Bowl"; mDesc = "Spinach, Kale, Tuna, and low-cal dressing."; mSrc = images.cutting.salad;
                        } else {
                            mName = "Lean Chicken"; mDesc = "Grilled chicken breast with broccoli."; mSrc = images.cutting.chicken;
                        }
                    } else {
                        if(i % 4 === 0) {
                            mName = "Ribeye Steak"; mDesc = "12oz Steak with mashed potatoes."; mSrc = images.bulking.steak;
                        } else if (i % 2 === 0) {
                            mName = "Heavy Cream Pasta"; mDesc = "Carbonara with extra cheese and bacon."; mSrc = images.bulking.pasta;
                        } else {
                            mName = "Loaded Oats"; mDesc = "Oats, peanut butter, banana, whey protein."; mSrc = images.bulking.oats;
                        }
                    }

                    planData.push({ day: i, name: mName, desc: mDesc, src: mSrc });
                }

                // Render Buttons
                planData.forEach((data, index) => {
                    const btn = document.createElement('button');
                    btn.innerText = `Day ${data.day}`;
                    btn.className = 'day-btn';
                    btn.onclick = () => loadDay(index);
                    dayList.appendChild(btn);
                });

                // Load first day
                loadDay(0);
            };

            // --- FUNCTION: Load Specific Day ---
            function loadDay(index) {
                const data = planData[index];
                
                mealName.innerText = data.name;
                mealDesc.innerText = data.desc;
                
                mealImg.style.opacity = 0;
                setTimeout(() => {
                    mealImg.src = data.src;
                    mealImg.style.opacity = 1;
                }, 150);

                const allBtns = document.querySelectorAll('.day-btn');
                allBtns.forEach(b => b.classList.remove('active-day'));
                if(allBtns[index]) allBtns[index].classList.add('active-day');
            }

            updatePlanMode();
        });
    </script>
</body>
