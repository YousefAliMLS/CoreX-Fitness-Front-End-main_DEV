<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join CoreX Fitness - Create your account and start your fitness journey today.">
    <meta name="theme-color" content="#3aa7ff">
    <title>CoreX Fitness - Register</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="shared/common.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="toast-container" role="alert" aria-live="polite"></div>
    
    <main class="register-page animate-fade-in">
        <h1>Register Now!</h1>
        
        <div class="register-container">
            <form id="register-form" action="/register" method="post" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input 
                            type="number" 
                            id="weight" 
                            name="weight" 
                            placeholder="kg"
                            min="20" 
                            max="300"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input 
                            type="number" 
                            id="height" 
                            name="height" 
                            placeholder="cm"
                            min="100" 
                            max="250"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input 
                            type="number" 
                            id="age" 
                            name="age" 
                            placeholder="Years"
                            min="10" 
                            max="120"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader spinner hidden"></span>
                </button>
            </form>
        </div>
        
        <div class="form-links">
            <a href="index.html">Already have an account? Login</a>
        </div>
        
        <div class="theme-toggle-wrapper">
            <button class="theme-toggle" aria-label="Toggle dark/light mode">
                <span class="icon-sun">‚òÄÔ∏è</span>
                <span class="icon-moon">üåô</span>
            </button>
        </div>
    </main>

    <script src="shared/common.js"></script>
    <script src="register.js"></script>
</body>
</html>
